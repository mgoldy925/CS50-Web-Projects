{% extends "auctions/layout.html" %}

{% block body %}

    <div style="margin: 1rem auto;">
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="title" placeholder="Title" style="width: 65vw" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="Description" name="description" style="height: 30vh;" required></textarea>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="starting-bid" placeholder="Starting Bid" style="width: 15vw;" required>
            </div>
            <h5>Optional</h5>
            <div class="form-group">
                <input class="form-control" type="text" name="image" placeholder="Image URL">
            </div>
            <div style="margin-bottom: 20px;">
                <select name="category" class="form-select" aria-label="Default select example">
                    <option selected value="">Select a category</option>
                    {% for category in categories %}
                        <option value="{{ category.name }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <input class="btn btn-primary" type="submit" value="Create">
        </form>
    </div>

{% endblock %}
