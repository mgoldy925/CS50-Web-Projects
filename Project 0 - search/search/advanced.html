<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul class="nav justify-content-end my-navbar">
            <li class="nav-item">
                <a class="nav-link text-light" href="index.html">Regular Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="image.html">Image Search</a>
            </li>
        </ul>

        <div class="container adv-title">
            <p>Advanced Search</p>
        </div>

        <div style="border: 1px solid #ebebeb;"></div>
    
        <div class="container adv-div form-group">
            <form action="https://google.com/search">
                <div class="adv-form-div">
                    <div>
                        <h6>Find pages with...</h6>
                    </div>
                </div>
                <div class="adv-form-div">
                    <div>
                        <p>all of these words:</p>
                    </div>
                    <div>
                        <input class="form-control bg-dark text-light adv-form" type="text" name="as_q">
                    </div>
                </div>
                
                <div class="adv-form-div">
                    <div>
                        <p>this exact word or phrase:</p>
                    </div>
                    <div>
                        <input class="form-control bg-dark text-light adv-form" type="text" name="as_epq">
                    </div>
                </div>

                <div class="adv-form-div">
                    <div>
                        <p>any of these words:</p>
                    </div>
                    <div>
                        <input class="form-control bg-dark text-light adv-form" type="text" name="as_oq">
                    </div>
                </div>

                <div class="adv-form-div">
                    <div>
                        <p>none of these words:</p>
                    </div>
                    <div>
                        <input class="form-control bg-dark text-light adv-form" type="text" name="as_eq">
                    </div>
                </div>

                <div class="adv-btn">
                    <input class="btn btn-primary adv-my-btn" type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
