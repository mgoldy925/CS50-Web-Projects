<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul class="nav justify-content-end my-navbar">
            <li class="nav-item">
                <a class="nav-link text-light" href="image.html">Image Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="advanced.html">Advanced Search</a>
            </li>
        </ul>

        <div class="container main-div">
            <img src="Google_2015_logo.svg.webp" alt="Google Logo">
            <div class="my-search form-group">
                <form action="https://google.com/search">
                    <input class="form-control form-control-lg bg-dark text-light my-form" type="text" name="q">
                    <div class="my-search">
                        <input class="btn btn-secondary my-btn" type="submit" value="Google Search">
                        <input class="btn btn-secondary my-btn" type="submit" name="btnI" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
